<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/todolist.css">
    <title>To Do List</title>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Список дел</h1>
    </div>

    <div class="main-block">
        <div class="data-input">
            <div class="input-block">
                <h1 style="color:white;">Добавление дела</h1>
                <input id="input-title" class="input-data" type="text" placeholder="Введите название...">
                <input id="input-description" class="input-data" type="text" placeholder="Введите описание...">
                <button id="add-doing" class="add-btn">Добавить</button>
            </div>
        </div>

        <div id="doings" class="doings">

        </div>
    </div>
    <script src="js/todolist.js"></script>
</body>
</html>
